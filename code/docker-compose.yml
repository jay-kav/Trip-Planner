version: '3.9'
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  backend:
    build: ./backend
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code/
    ports:
      - "8000:8000"
    depends_on:
      - db
  nginx:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend